<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert("Nhập các tham số của phương trình ax + b = 0: ");
    var a=prompt("nhập a: ");
    var b=prompt("nhập b: ");
    if(a==0){
        if(b==0){
            document.write("Phương trình vô số nghiệm");
        }else{
            document.write("Phương trình vô nghiệm");
        }
    }else{
        x=-b/a;
        document.write(x +" là nghiệm của phương trình");
    }
</script>
</body>
</html>
