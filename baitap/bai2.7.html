<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert("Nhập các tham số của phương trình ax^2 + bx + c = 0: ");
    let a,b,c;
    a = +prompt("Nhập số a: ");
    b = +prompt("Nhập số b: ");
    c = +prompt("Nhập số c: ");
    var delta = b*b - 4*a*c;
    if (delta < 0)
    {
        document.write("Phương trình vô nghiệm");
    }
    else
    {
        if (delta === 0 )
        {
            let x1_x2 = (-b / 2*a);
            document.write("Phương trình có nghiệm kép: x1 = x2 = " + x1_x2);
        }
        else
        {
            let x1= (-b - Math.sqrt(delta)) / a;
            let x2= (-b - Math.sqrt(delta)) / a;
            document.write("Phương trình có nghiệm một là: " + x1);
            document.write(" |||| Phương trình có nghiệm hai là: " + x2);
        }
    }
</script>
</body>
</html>
