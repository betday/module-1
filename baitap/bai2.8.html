<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("nhập vào số cần kiểm tra: ");
    if(a<120 && a> 0){
        document.write(a + " là tuổi của 1 người");
    }else{
        document.write(a + " không phải là tuổi của 1 người");
    }

</script>
</body>
