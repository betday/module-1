<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt("nhập doanh số:")
    if(a<100,000,000)
    {
        hoahong= 0.05*a
        document.write(hoahong + "là số hoa hồng nhận được");
    }
    else if(a<300,000,000)
    {
        hoahong=0.1*a
        document.write(hoahong + "là số hoa hồng nhận được");
    }
    else if(a>300,000,000)
    {
        hoahong=0.2*a
        document.write(hoahong + "là số hoa hồng nhận được");
    }
</script>
</body>
</html>
