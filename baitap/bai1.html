<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập a:"));
    var b = parseInt(prompt("Nhập b:"));

    if(a % b == 0)
    {
        document.write("a chia het cho b ")
    }
    else
    {
        document.write("a khong chia het cho b ")
    }

</script>


</body>
</html>
