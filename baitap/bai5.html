<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a =+prompt("Nhập điểm kiểm tra:")
    var b =+prompt("Nhập điểm giữa kỳ:")
    var c =+prompt("Nhập điểm cuối kỳ:")
    trungbinh = (a+b+c)/3
    if(trungbinh>=9)
    {
        document.write("Giỏi");
    }
    else if(trungbinh>=7 && trungbinh<=9)
    {
        document.write("Khá");
    }
    else if(trungbinh>=5 && trungbinh<=7)
    {
        document.write("Trung bình");
    }
    else if(trungbinh<5)
    {
        document.write("Yếu");
    }
    else
        document.write("Không hợp lệ")

</script>
</body>
</html>
