<script>
    let sout, i, j;
    sout = "<table border='2' width='600' cellspacing='2' cellpadding='2'>";
    i =  1;
    j=2;
    while (i <= 9) {
        sout = sout + "<tr>";
        while (j <= 9) {
            sout = sout + "<td>" +j+"x"+i+"="+ i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 2;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
