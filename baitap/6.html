<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhập vào số số chia hết cho 7 cần tính tổng");
    let count = 0;
    let sum = 0;
    while (num - count){
        sum += count * 7;
        count ++;
    }
    document.write(sum);
</script>
</body>
</html>
