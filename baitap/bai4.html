<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập số đầu tiên:"));
    var b = parseInt(prompt("Nhập số thứ 2:"));
    var c = parseInt(prompt("Nhập số thứ ba:"));

    if(a > b && a > c)
    {
        document.write(a + " là số lớn nhất");
    }
    else if (b > a && b > c)
    {
        document.write(b + " là số lớn nhất");
    }
    else if (c > a && c > b)
    {
        document.write(c + " là số lớn nhất");
    }

</script>
</body>
</html>
