<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=prompt("nhập a: ");
    var b=prompt("nhập b: ");
    var c=prompt("nhập c: ");
    if (a > 0 && b > 0 && c > 0)
    {
        if (a + b >= c)
        {
            if (c + b >= a)
            {
                if (a + c >= b)
                {
                    document.write(a + b +  c + "La canh cua tam giac");
                }
            }
        }
    }
    else
    {
        document.write(a + b + c + "Khong phai la canh cua tam giac");
    }
</script>
</body>
</html>
