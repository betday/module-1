<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=prompt("nhập a: ");
    var b=prompt("nhập b: ");
    var c=prompt("nhập c: ");
    if (a > 0 && b > 0 && c > 0 && (a + b > c || b + c > a || a + c > b)){
                    document.write(a + b +  c + " Là cạnh của tam giác");
    }
    else
    {
        document.write(a + b + c + " Không phải là cạnh của tam giác");
    }
</script>
</body>
</html>
